<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="/resources/images/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="introduction" content="no-reference">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/radio.css">
  <link rel="stylesheet" href="/styles/btnStyles.css">
  <title>GTA Radio</title>
</head>

<body>
  <div class="bg">
    <div class="container">
      <p id="title">GTA V RADIO</p>
      <span>You are listening to: </span><p id="status"></p>
      <div class="flexradio">
        <div class="radiocontainer"></div>
        <div class="volume">
          <input type="range" id="volume-control">
          <span id="volVal">100</span>
        </div>
      </div>
      <footer>
        <p>Made by:</p> 
        <a target="_blank" href="https://github.com/andradev101">Andradev101</a>
        <a target="_blank" href="https://github.com/Andradev101/gta-radio">Github</a>
      </footer>
    </div>
  </div>



  <audio preload="metadata" loop></audio>
  <script src="/scripts/images.js"></script>
  <script src="/scripts/audioPlayer.js"></script>
</body>

</html>
